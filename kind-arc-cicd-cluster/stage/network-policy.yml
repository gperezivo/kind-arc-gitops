apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stage-network-policy
  namespace: stage
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: stage
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 4438

